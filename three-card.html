<!DOCTYPE html>
<html>
  <head>
    <title>Three Card</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="game-info.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="top-menu">
      <form id="game-settings" method="post">
        <label for="players">Select the number of opponents: </label>
        <select name="players" id="players" required>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
        </select>
        <button type="submit">Select to begin</button>
      </form>
    </div>
  </body>

</html>
